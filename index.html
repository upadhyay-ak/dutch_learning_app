<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dutch Flashcards</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="logo.png" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="DutchCards">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo-title">
      <img src="logo.png" alt="Dutch App Logo" class="app-logo" />
      <h1 data-i18n="title">Dutch Flashcards</h1>
      <select id="languageSelector" style="margin-left:16px;">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="nl">Nederlands</option>
        <option value="es">Español</option>
        <option value="pl">Polski</option>
        <option value="pt">Português</option>
        <option value="fr">Français</option>
        <option value="it">Italiano</option>
      </select>
    </div>
    <div class="controls">
      <div style="position:relative;flex:2;">
        <input type="text" id="search" data-i18n-placeholder="search" placeholder="Search..." autocomplete="off" />
        <div id="autocomplete-list" class="autocomplete-items"></div>
      </div>
      <select id="categoryFilter">
        <option value="all" data-i18n="all">All</option>
        <!-- dynamically populated -->
      </select>
      <select id="levelFilter">
        <option value="all" data-i18n="allLevels">All Levels</option>
        <option value="A1">A1</option>
        <option value="A2">A2</option>
      </select>
      <button id="dailyReview" data-i18n="dailyReview">Daily Review</button>
    </div>
    <div id="flashcardContainer"></div>
  </div>
  <script src="translations.js"></script>
  <script src="app.js"></script>
</body>
</html>
