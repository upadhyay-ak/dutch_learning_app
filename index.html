<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dutch A2 Flashcards</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="logo.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="DutchCards">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo-title">
      <img src="logo.png" alt="Dutch App Logo" class="app-logo" />
      <h1>Dutch A2 Flashcards</h1>
    </div>
    <div class="controls">
      <div style="position:relative;flex:2;">
        <input type="text" id="search" placeholder="Search..." autocomplete="off" />
        <div id="autocomplete-list" class="autocomplete-items"></div>
      </div>
      <select id="categoryFilter">
        <option value="all">All</option>
        <option value="verb">Verbs</option>
        <option value="noun">Nouns</option>
        <option value="adjective">Adjectives</option>
        <option value="grammar">Grammar</option>
      </select>
      <select id="levelFilter">
        <option value="all">All Levels</option>
        <option value="A1">A1</option>
        <option value="A2">A2</option>
      </select>
      <button id="dailyReview">Daily Review</button>
    </div>
    <div id="flashcardContainer"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
